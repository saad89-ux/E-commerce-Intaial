<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk-Traders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="product.style.css">
</head>
<body>
    <div class="nav-container">
        <div class="filter-left">
            <label for="category-filter">Filter-category
                <select name="" id="category-filter" onchange="filterProductsCategory(this)">
                    <option value="All">All</option>
                    <option value="Fragnance">Fragrance</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Watch">Watches</option>
                </select>
            </label>
        </div>
        
        <div class="search-container">
            <input type="search" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="filter-right">
            <label for="origin-filter">Filter-product
                <select name="" id="origin-filter" onchange="filterProducts(this)">
                    <option value="All">All</option>
                    <option value="Imported">Imported</option>
                    <option value="Pakistani">Pakistani</option>
                </select>
            </label>
        </div>
    </div>
    
    <div class="Products-list-container"></div>
    <script src="product.js"></script>
</body>
</html>

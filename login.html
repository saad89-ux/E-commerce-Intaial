<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="css/login.style.css">
</head>
<body>
    <div class="auth-container">
        <div class="signup-form">
            <h1>Signup</h1>
            <input type="text" class="signup-username" placeholder="Username">
            <input type="email" class="signup-email" placeholder="Email">
            <input type="password" class="signup-password" placeholder="Password">
            <button onclick="signup()">Signup</button>
            <p class="signup-message"></p>
        </div>

        <div class="login-form">
            <h1>Login</h1>
            <input type="email" class="login-email" placeholder="Email">
            <input type="password" class="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="login-message"></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>

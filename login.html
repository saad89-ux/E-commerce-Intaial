<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <h1 class="login-heading">Login</h1>
    <form onsubmit="return checkingUserAccount()">
       <input type="text" placeholder="Enter your username" class="username" required><br>
       <input type="email" placeholder="Enter your Email" class="email" required><br>
       <input type="password" placeholder="Enter your password" class="password" required><br>
       <button type="submit">Login</button>
       <p></p>
    </form>
    <script src="login.js"></script>
</body>
</html>
